<ion-header>
  <ion-toolbar>
    <ion-title>plugin</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button (click)="tirarFoto()">
    <!--<ion-icon name="camera"></ion-icon>-->
    <ion-icon slot="icon-only" name="camera"></ion-icon>
  </ion-button>
  
  <ion-button (click)="localizacao()">
    <ion-icon (click)="localizacao()"name="locate"></ion-icon>
  </ion-button>

  <h1>Foto</h1>
  <img *ngFor="let foto of base64Image" src="{{foto}}"/>

  <h1>localizacao</h1>
 <p>Longitude {{localiza.longitude}}</p>
 <p>Lantitude {{localiza.latitude}}</p>

 <h1>Mapa</h1>
 <div #googleMaps class="googleMaps"></div>
</ion-content>
